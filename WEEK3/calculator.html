<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-C</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        p{
            border: 2px solid;
        }
        button{
            padding: 10px;
            height: 50px;
            width: 60px;
            margin: 2px;
            border-radius: 10px;
            background-color:black;
            color:orange;
        }
        button:hover{
            background-color:grey;
        }
        #d1{
            border-radius: 10px;
        }
        #c1{
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="text-center bg-primary p-3 m-2" id="d1">
        <h1 >CAL-C</h1>
    </div>
    <div class="container text-center p-5" id="c1">
    <div>
        <button 
        onclick="calculation+='1'
        console.log(calculation);">
        1
        </button>
        <button onclick="calculation+='2'
        console.log(calculation);">2</button>
        <button onclick="calculation+='3'
        console.log(calculation);">3</button>
        <button onclick="calculation+='+'
        console.log(calculation)">+</button>
    </div>
    <div>
        <button onclick="calculation+='4'
        console.log(calculation);">4</button>
        <button onclick="calculation+='5'
        console.log(calculation);">5</button>
        <button onclick="calculation+='6'
        console.log(calculation);">6</button>
        <button onclick="calculation+='-'
        console.log(calculation);">-</button>
    </div>
    <div>
        <button onclick="calculation+='7'
        console.log(calculation);">7</button>
        <button onclick="calculation+='8'
        console.log(calculation);">8</button>
        <button onclick="calculation+='9'
        console.log(calculation);">9</button>
        <button onclick="calculation+='*'
        console.log(calculation);">*</button>
    </div>
    <div>
        <button onclick="calculation+='/'
        console.log(calculation);">/</button>
        <button onclick="calculation+='0'
        console.log(calculation);">0</button>
        <button onclick="calculation=eval(calculation)
        console.log(calculation);">=</button>
        <button onclick="calculation+='.'
        console.log(calculation);">.</button>
    </div>
    <div class="m-3 text-center">
        <button onclick="
                calculation = '';
                console.log('Cleared');
              ">Clear</button>
    </div>
    </div>
    <script>
        let calculation='';
    </script>
</body>
</html>
