<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.html">
        <h1 style="text-align: center;"><i>ApplicationForm</i></h1>
        <fieldset>
            <legend style="text-align: center;color: red;">
            Personal Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">Firstname</label>
                    </td>
                    <td>
                        <input type="text" name="Firstname" id="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Lastname</label>
                    </td>
                        <td>
                        <input type="text" name="lastname" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Course">Course</label>
                        <select name="Course" id="course">
                            <option>CSE</option>
                            <option>IOT</option>
                            <option>ECE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">Dateofbirth</label>
                    </td>
                    <td>
                    <input type="date" name="Datofbirth" id="DOB">
                    </td>
                </tr>
            <tr>  
                <td>
                    <label for="range">Range</label>
                </td>
                <td>
                    <input type="range" name="Range" id="range">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">File</label>
                </td>
                <td>
                    <input type="file" name="File" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <output name="Studentname" for="fname lname course email DOB">
                    </output>
                </td>
            </tr>
            </table>
        </fieldset>
    </form>

</body>
</html>
