<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT DAY2</title>
</head>
<body style="margin: 100px;border-color:black;background-color: cornflowerblue;">
    <h1><b>ASSIGNMENT DAY 2</b></h1>
    <table style="background-color:#ff0000;" border="2">
        <th>
            USER DETAILS
        </th>
        </table>
        <br>
        <form style="background-color: aqua;">
        <Table>
           <tr>
            <td><label for="fname">Fullname</label></td>
            <td><input type="text" id="fname" pattern="[a-zA-Z]{2}" required/></td>
           </tr>
           <tr>
            <td><label for="mail">Email</label></td>
            <td><input type="email" id="mail" required/></td>
           </tr>
           <tr>
            <td><label for="pwrd">Password</label></td>
            <td><input type="number" id="pwrd" pattern="[1-9]" required/></td>
           </tr>
           <tr>
            <td><label for="phno">Phonenumber</label></td>
            <td><input type="number" pattern="[^a-zA-Z]{10}" required></td>
           </tr>
           <tr>
            <td style="background-color:#00ff00;"border="2">
                <input type="submit">
            </td>
           </tr>
        </Table>
    </form>
</body>
</html>
